apiVersion: v1
kind: ConfigMap
metadata:
  name: queth-nodeconfig
  labels:
    app.kubernetes.io/name: queth-nodeconfig
    app.kubernetes.io/part-of: queth

data:
  nodeconf.json: |-
    {
        "chain_blob_path": "quorumpreempt/chain1",
        "genesis_blob":"quorumpreempt/chain1/queth-genesis.json",
        "static_nodes_blob": "quorumpreempt/chain1/static-nodes.json",
        "key": "/var/lib/quorum/nodekey",
        "dir": "/var/lib/quorum/node",
        "bucket": "quorumpreempt-cluster.g.buckets.thaumagen.com",
        "bind": "127.0.0.1",
        "address": "127.0.0.1",
        "port": 30303,
        "rpcport": 8545,
        "wsport": 8546,
        "raftport": 50400
    }
