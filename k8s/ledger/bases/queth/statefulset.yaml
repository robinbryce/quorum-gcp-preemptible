# See https://kubernetes.io/docs/tasks/run-application/run-replicated-stateful-application/
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: node
  labels:
    app.kubernetes.io/name: node
    app.kubernetes.io/part-of: queth
spec:
  selector:
    matchLabels:
      app: queth
  serviceName: queth
  replicas: 3  # default nodes per deployments (1 is fine)
  template:
    metadata:
      labels:
        app: queth
        # Pod template's label selector
        #skaffold.dev/run-id: static
        #app.kubernetes.io/managed-by: skaffold
        app.kubernetes.io/part-of: queth
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: work-pool
      serviceAccountName: quorum-node-sa
      terminationGracePeriodSeconds: 10
      volumes:
        - name: queth-genesisconfig
          configMap:
            name: queth-genesisconfig
        - name: queth-nodeconfig
          configMap:
            name: queth-nodeconfig

      initContainers:
      - name: quethinit
        image: eu.gcr.io/ledger-2/quethraft-init
        volumeMounts:
          - name: quorum-pv
            mountPath: /var/lib/quorum
          - name: queth-genesisconfig
            mountPath: /service/genesisconf.json
            subPath: genesisconf.json
          - name: queth-nodeconfig
            mountPath: /service/nodeconf.json
            subPath: nodeconf.json
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        command:
          - sh
        args:
          - -cx
          - |
            set -e
            python3 quethraft.py \
              --gcp-project=ledger-2 \
              --nodedir=/var/lib/quorum/node \
              --address=${POD_NAME}.queth.${NAMESPACE}.svc.cluster.local \
              --nodekey-secretname=qnode-${POD_NAME#*-}-key \
              init

      containers:
      - name: queth
        image: quorumengineering/quorum:2.6.0
        volumeMounts:
          - rame: quorum-pv
            mountPath: /var/lib/quorum
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name

        command:
          - sh
        args:
          - -cx
          - |
            set -e
            GENESIS_FILE="${NODEDIR}/genesis.json"
            CHAIN_ID=99

            NODEDIR=/var/lib/quorum/node
            REPLICA_NUMBER=${POD_NAME#*-}
            RAFT_ID=$(cat ${NODEDIR}/RAFT_ID)
            export PRIVATE_CONFIG=ignore

            RAFT_ARGS="--raft"
            if [ "$RAFT_ID" != "1" ]; then
              RAFT_ARGS="$RAFT_ARGS  --raftjoinexisting ${RAFT_ID}"
            fi
            geth \
              --raftdnsenable \
              --identity $POD_NAME \
              --datadir $NODEDIR \
              --gcmode archive \
              --syncmode full \
              --nodiscover \
              --verbosity 3 \
              --networkid 99 \
              --miner.gastarget 3000000000 \
              --rpc \
              --rpccorsdomain '*' \
              --rpcvhosts '*' \
              --rpcaddr 0.0.0.0 \
              --ws \
              --wsorigins '*' \
              --wsaddr 0.0.0.0 \
              --rpcapi admin,db,eth,debug,miner,net,shh,txpool,personal,web3,quorum,raft \
              $RAFT_ARGS

        ports:
        - containerPort: 30303
          name: tcp-peer
        - containerPort: 8545
          name: tcp-rpc
        - containerPort: 8546
          name: tcp-wsock
        - containerPort: 50400
          name: tcp-raft
        volumeMounts:
        - name: quorum-pv
          mountPath: /var/lib/quorum
  volumeClaimTemplates:
  - metadata:
      name: quorum-pv
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 4Gi
