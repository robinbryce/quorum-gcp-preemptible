apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: simpleingressroute
spec:
  entryPoints:
    - web
  routes:
    - match: PathPrefix(`/`)
      kind: Rule
      services:
        - name: nginx-web
          port: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingressroutetls
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`queth.preempt.robinbryce.me`) && PathPrefix(`/static`)
      kind: Rule
      services:
        - name: nginx-web
          port: 80
    - match: Host(`queth.preempt.robinbryce.me`) && PathPrefix(`/adder`)
      kind: Rule
      services:
        - name: adder-http1
          port: 8081

  tls:
    certResolver: letsencrypt
